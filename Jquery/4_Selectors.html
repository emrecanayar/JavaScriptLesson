<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JQuery Selectors 4</title>
    <link href="./Content/bootstrap.min.css" rel="stylesheet" />
    <script src="./Scripts/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 50px">
        <div class="col-lg-12">
          <a class="btn btn-default" id="OrnekBir">Örnek Bir</a>
          <a class="btn btn-default" id="OrnekIki">Örnek İki</a>
          <a class="btn btn-default" id="OrnekUc">Örnek Üç</a>
          <a class="btn btn-default" id="OrnekDort">Örnek Dört</a>
          <a class="btn btn-default" id="OrnekBes">Örnek Beş</a>
        </div>
        <hr />
        <div class="row">
          <div class="col-lg-6">
            <div class="paragraflar">
              <p class="well well-sm">Burası birinci paragrafım</p>
              <p class="well well-sm">Burası ikinci paragrafım</p>
              <p class="well well-sm">Burası üçüncü paragrafım</p>
              <p class="well well-sm">Burası extra paragrafım</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="kontroller">
                  <div class="form-group">
                    <label>Ad</label>
                    <input
                      type="text"
                      class="form-control"
                      name="Ad"
                      placeholder="Adınız"
                    />
                  </div>
                  <div class="form-group">
                    <label>Soyad</label>
                    <input
                      type="text"
                      class="form-control"
                      name="Soyad"
                      placeholder="Soyadınız"
                    />
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="Email"
                      placeholder="Email Adresiniz"
                    />
                  </div>
                  <div class="form-group">
                    <label>Parola</label>
                    <input
                      type="password"
                      class="form-control"
                      name="Password"
                      placeholder="Parolanız"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="button"
                      class="btn btn-primary btn-block"
                      id="kaydetBtn"
                      value="Kaydet"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript">
  $(document).ready(function () {
    //class attribute'ü 'paragraflar' olan div içerisindeki ilk paragrafa stil verme.
    $("#OrnekBir").click(function () {
      $("div.paragraflar p:first-child")
        .css("background-color", "#FFCD00")
        .css("color", "red");
    });

    //class attribute'ü paragraflar olan div içerisindeki son paragrafa stil verme.

    $("#OrnekIki").click(function () {
      $("div.paragraflar p:last-child")
        .css("background-color", "black")
        .css("color", "white");
    });

    //class attribute'ü 'paragraflar' olan div içerisindeki 2.paragrafa stil verme.

    $("#OrnekUc").click(function () {
      $("div.paragraflar p:nth-child(2)")
        .css("background-color", "yellow")
        .css("color", "blue");
    });

    //class attribute'u "kontroller" olan div içerisindeki text inputlarına müdahele edelim. (name attribute kullanımı)

    $("#OrnekDort").click(function () {
      $("div.kontroller").css("background-color", "yellow");
      $("input[name='Ad']").css("background-color", "blue");
    });

    //timer kullanarak işlem yapmak

    $("#OrnekBes").click(function () {
      for (let i = 0; i < 5; i++) {
        $("div.paragraflar p:nth-child(" + i + ")").css({
          //p:nth-child(5)
          color: "black",
          "background-color": "red",
          "font-size": "14px",
          "font-weight": "bold",
        });
      }

      var index = 1;
      var timer_index = setInterval(() => {
        if (index == 5) {
          clearInterval(timer_index);
          alert("Timer Durdu");
        }

        $("div.paragraflar p:nth-child(" + index + ")").css({
          color: "black",
          "background-color": "#FFDC00",
          "font-size": "14px",
        });

        index++;
      }, 3000);
    });

    //Ekrandaki formdan gelen değerleri okuyup aldıktan sonra bir obje oluşturup o objeyi console.log ile console ekranına yazdırınız.

    $("#kaydetBtn").click(function () {
      let name = $("input[name='Ad']").val();
      let surname = $("input[name='Soyad']").val();
      let email = $("input[name='Email']").val();
      let _password = $("input[name='Password']").val();

      const person = {
        firstName: name,
        lastName: surname,
        emailAddress: email,
        password: _password,
      };

      console.log(person);
    });
  });
</script>
