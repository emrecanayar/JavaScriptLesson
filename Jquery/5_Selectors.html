<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JQuery Selectors 5</title>
    <link href="./Content/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
      img {
        width: 200px;
        height: 200px;
        margin-right: 15px;
        border: 1px solid #800000;
        border-radius: 15px;
        box-shadow: 10px 10px 6px -1px rgba(0, 0, 0, 0.72);
        transition: 300ms ease-out;
      }
    </style>
    <script src="./Scripts/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 50px">
        <div id="fotograflar" class="col-lg-12 col-md-6">
          <img src="./images/8.png" />
          <img src="./images/2.png" />
          <img src="./images/3.png" />
          <img src="./images/4.png" />
          <img src="./images/5.png" />
        </div>
      </div>
      <div id="acilanBox" style="margin-top: 50px"></div>
    </div>
  </body>
</html>

<script type="text/javascript">
  $(document).ready(function () {
    $("div#fotograflar img").mouseenter(function () {
      $("#acilanBox").css("display", "none");
      let resimYolu = $(this).attr("src");
      $("#acilanBox").html(`<img src="${resimYolu}" />`).fadeIn("slow");
    });

    $("div#fotograflar img").mouseleave(function () {
      $("#acilanBox").fadeOut("slow");
    });
  });
</script>
