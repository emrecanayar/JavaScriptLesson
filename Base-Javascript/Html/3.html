<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Base JavaScript Ders 3</title>
        <link href="../Content/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript">
        
        function Hesapla(x,y){
            var n1 = parseInt(x);
            var n2 = parseInt(y);
            document.getElementById('demo').innerHTML = `Toplam işlemi sonucu : ${n1+n2}`;
        }

        function Calculate(x,y){
            document.getElementById('demo').innerHTML = `Toplam işlemi sonucu : ${x+y}`;
        }

        </script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top: 50px;">
            <figure>
                <pre>
                    <span id="demo"></span>
                </pre>
            </figure>            
            <button class="btn btn-default" onclick="Hesapla('10','5')">Toplama Yap</button>
            <button class="btn btn-default" onclick="Calculate(10,5)">Toplama Yap 2</button>
            </div>
        </div>
    </body>
</html>
