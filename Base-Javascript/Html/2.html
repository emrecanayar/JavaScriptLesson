<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Base JavaScript Ders 2</title>
        <link href="../Content/bootstrap.min.css" rel="stylesheet" />
        <script type="text/javascript">
        
        function Tıkla(){
            document.getElementById("demo").innerHTML = "JavaScript Dersleri"
        }

        function SendMessage(message){
            document.getElementById("demo").innerHTML = message;
        }

        </script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top: 50px;">
                <figure>
                    <pre>
                        <span id="demo"></span>
                    </pre>
                </figure>
                <button class="btn btn-default" onclick="Tıkla()">Tıkla!</button>
                <button class="btn btn-default" onclick="SendMessage('Merve Doğan JavaScript Dersleri')">Send Message!</button>
            </div>
        </div>
    </body>
</html>
